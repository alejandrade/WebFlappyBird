		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			body {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				font-family: 'Press Start 2P', cursive;
			}
			.game-container {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				gap: 20px;
				padding: 20px;
			}
			.game-header {
				text-align: center;
				color: white;
				text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3);
			}
			.game-header h1 {
				margin: 0;
				font-size: 24px;
				letter-spacing: 2px;
			}
			.game-header p {
				margin: 10px 0 0 0;
				font-size: 10px;
				opacity: 0.9;
			}
			.canvas-wrapper {
				position: relative;
				box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
				border-radius: 8px;
				overflow: hidden;
				background: #70c5ce;
			}
			canvas {
				display: block;
				width: 320px;
				height: 568px;
				image-rendering: pixelated;
				image-rendering: crisp-edges;
			}
			.game-controls {
				background: rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(10px);
				padding: 15px 25px;
				border-radius: 8px;
				color: white;
				text-align: center;
				font-size: 10px;
				line-height: 1.8;
			}
			.game-controls strong {
				color: #ffd700;
			}
			.game-links {
				display: flex;
				gap: 15px;
				align-items: center;
				justify-content: center;
			}
			.github-link,
			.kofi-link {
				color: white;
				text-decoration: none;
				font-size: 12px;
				padding: 10px 15px;
				border-radius: 8px;
				transition: all 0.3s ease;
				display: flex;
				align-items: center;
				gap: 8px;
			}
			.github-link {
				background: rgba(0, 0, 0, 0.3);
			}
			.github-link:hover {
				background: rgba(0, 0, 0, 0.5);
				transform: translateY(-2px);
			}
			.github-link svg {
				width: 20px;
				height: 20px;
				fill: white;
			}
			.kofi-link {
				background: #FF5E5B;
				box-shadow: 0 4px 12px rgba(255, 94, 91, 0.4);
			}
			.kofi-link:hover {
				background: #ff4542;
				transform: translateY(-2px);
				box-shadow: 0 6px 16px rgba(255, 94, 91, 0.6);
			}
			/* Mobile: keep native canvas size, centered */
			@media (max-width: 768px) {
				body {
					justify-content: center;
					padding: 0;
				}
				.game-container {
					padding: 0;
					gap: 0;
					width: 100%;
					height: 100vh;
					justify-content: center;
				}
				.game-header,
				.game-controls,
				.game-links {
					display: none;
				}
				.canvas-wrapper {
					box-shadow: none;
					border-radius: 0;
					display: flex;
					align-items: center;
					justify-content: center;
				}
				canvas {
					/* Canvas stays at exact 320x568 - no resizing! */
					width: 320px;
					height: 568px;
				}
			}
		</style>
		%sveltekit.head%
	</head>
