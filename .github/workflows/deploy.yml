name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Rust WASM
        run: |
          echo "ðŸ¦€ Building Rust WASM..."
          cargo build --target wasm32-unknown-unknown --release

      - name: Prepare Frontend
        run: |
          echo "ðŸ“¦ Copying WASM to frontend..."
          mkdir -p frontend/static
          cp target/wasm32-unknown-unknown/release/WebFlappyBird.wasm frontend/static/WebFlappyBird.wasm

          echo "ðŸŽ¨ Copying assets to frontend..."
          cp -r assets frontend/static/

          echo "ðŸ“¥ Downloading mq_js_bundle.js..."
          curl -sS https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js -o frontend/static/mq_js_bundle.js

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build SvelteKit
        working-directory: frontend
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4